<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Transfer List</h1>
    </header>
    <main>
        <div class="firstsection">
            <ul class="first">
                <li class="first-list">
                    <input type="checkbox" id="html" class="check">
                    <label for="html">HTML</label>
                </li>
                <li class="first-list">
                    <input type="checkbox" id="css" class="check">
                    <label for="css">CSS</label>
                </li>
                <li class="first-list">
                    <input type="checkbox" id="vue" class="check">
                    <label for="vue">Vue</label>
                </li>
                <li class="first-list">
                    <input type="checkbox" id="react" class="check">
                    <label for="react">React</label>
                </li>
            </ul>
        </div>
        <section class="middle">
            <button class="allRight"> >> </button>
            <button class="right"> > </button>
            <button class="left">
                < </button>
                    <button class="allLeft">
                        << </button>
        </section>
        <div class="lastsection">

            <ul class="second">
                <li class="second-list">
                    <input type="checkbox" id="express" class="check">
                    <label for="express">Express</label>
                </li>
                <li class="second-list">
                    <input type="checkbox" id="redux" class="check">
                    <label for="redux">Redux</label>
                </li>
                <li class="second-list">
                    <input type="checkbox" id="ejs" class="check">
                    <label for="ejs">EJS</label>
                </li>
                <li class="second-list">
                    <input type="checkbox" id="javascript" class="check">
                    <label for="javascript">JavaScript</label>
                </li>
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
